<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <!-- Critical CSS: Prevent FOUC / layout shift on mobile -->
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      overflow-x: hidden;
    }

    body {
      overflow-x: hidden;
      width: 100%;
      background-color: #B31919;
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
    }

    #app-loader {
      position: fixed;
      inset: 0;
      background: #B31919;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }

    #app-loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader-logo {
      font-family: 'Inter', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: -1px;
    }

    .loader-logo span {
      color: #E6A32F;
    }
  </style>

  <!-- Primary SEO -->
  <title>Folgo Media | We Build Brand Assets, Not Just Content</title>
  <meta name="description"
    content="Folgo Media is a full-service digital marketing agency. We build brand assets â€” strategy, performance marketing, content creation & community growth for brands across every niche." />
  <meta name="keywords"
    content="Folgo Media, folgomedia, digital marketing agency, brand strategy, performance marketing, content creation, social media marketing, lead generation, brand growth" />
  <meta name="author" content="Folgo Media" />
  <link rel="canonical" href="https://folgomedia.live/" />

  <!-- Open Graph (Facebook, LinkedIn, WhatsApp) -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://folgomedia.live/" />
  <meta property="og:title" content="Folgo Media | We Build Brand Assets, Not Just Content" />
  <meta property="og:description"
    content="Your brand deserves more than posts. We build empires. Strategy-first marketing for brands across every niche." />
  <meta property="og:site_name" content="Folgo Media" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Folgo Media | We Build Brand Assets, Not Just Content" />
  <meta name="twitter:description"
    content="Your brand deserves more than posts. We build empires. Strategy-first marketing for brands across every niche." />

  <meta name="google-site-verification" content="JWkCg5uaB07xIznKZtyru-nE8U59U1GlT0doUJH2pak" />

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Folgo Media",
      "url": "https://folgomedia.live",
      "description": "Full-service digital marketing agency specializing in brand strategy, performance marketing, content creation, and community growth.",
      "sameAs": [],
      "service": {
        "@type": "Service",
        "name": "Digital Marketing Services",
        "description": "Brand Strategy, Performance Marketing, Content Creation, Community Growth"
      }
    }
    </script>
</head>

<body>
  <!-- Instant loader shown before JS renders the app -->
  <div id="app-loader">
    <div class="loader-logo">Folgo<span>.</span></div>
  </div>

  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
